name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate GitHub stats
        id: generate-stats
        run: |
          node --version
          node cards.mjs
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          EXCLUDED_REPOS: ${{ secrets.EXCLUDED_REPOS }}
          EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}

      - name: Commit to the output branch of repo
        run: |
          git config --global user.name "github-stats[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f output/
          git commit -m 'temp commit' || echo
          git checkout output 2>/dev/null || git checkout --orphan output
          git rm -rf . 2>/dev/null || true
          git checkout main -- output/
          mv output/* .
          rmdir output
          git add .
          git commit -m 'update stats' || echo
          git push origin output -f